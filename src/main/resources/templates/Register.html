<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bumble-Bee | Customer Register</title>
    <!-- Href to Custom css files -->
    <link
      href="../static/css/global.css"
      rel="stylesheet"
      th:href="@{/css/global.css}"
    />
    <link
      href="../static/css/customerRegister.css"
      rel="stylesheet"
      th:href="@{/css/customerRegister.css}"
    />
    <link
      href="../static/css/loginRegisterCommon.css"
      rel="stylesheet"
      th:href="@{/css/loginRegisterCommon.css}"
    />
    <!-- Href to font awesome library -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- script to jquery file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <section class="logoSide">
        <h1>Bumble-Bee</h1>
        <p>
          Shop now and pay later with just a few clicks using our convenient
          online buy first pay later Mobile Application.
        </p>
      </section>
      <section class="formSide">
        <form id="form-reg">
          <h3>Register</h3>
          <div class="wrapper">
            <p>Admin</p>
            <div class="switch_box box_2">
              <input class="switch_2" id="switchOption" type="checkbox" />
            </div>
            <p>Customer</p>
          </div>
          <!-- switch End -->
          <!--    ////////////////////////////      -->
          <div id="formAdmin">
            <div class="form-group">
              <label for="emailAdmin" id="adminEmailLabel">Admin Email:</label>
              <input
                class="form-control"
                id="emailAdmin"
                pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                placeholder="example@mail.com"
                required
                type="email"
              />
            </div>
            <div class="form-group">
              <label for="passwordAdmin" id="adminPasswordLabel"
                >Admin Password:</label
              >
              <input
                class="form-control"
                id="passwordAdmin"
                pattern="^(?=.*\d)(?=.*[a-zA-Z])\S{8,}$"
                placeholder="At least 8 characters (Include at least 1 digit or character)"
                required
                type="password"
              />
            </div>
          </div>
          <!--    ////////////////////////////      -->
          <div id="formCustomer">
            <div class="form-group" id="fullNameGroup">
              <label for="fullName">Customer Full Name:</label>
              <input
                class="form-control"
                id="fullName"
                placeholder="Enter your full name"
                required
                type="text"
              />
            </div>
            <div class="form-group" id="dobGroup">
              <label for="dob">Customer Date of Birth:</label>
              <input
                class="form-control"
                id="dob"
                pattern="^(19|20)\d{2}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01])$"
                placeholder="yyyy-mm-dd"
                required
                type="text"
              />
            </div>
            <div class="form-group" id="nicGroup">
              <label for="nic">Customer NIC:</label>
              <input
                class="form-control"
                id="nic"
                pattern="^([0-9]{9}[x|X|v|V]|[0-9]{12})$"
                placeholder="Enter your NIC (e.g. 971234567V or 200012345678)"
                required
                type="text"
              />
            </div>
            <div class="form-group">
              <label for="email" id="emailLabel">Customer Email:</label>
              <input
                class="form-control"
                id="email"
                pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                placeholder="example@mail.com"
                required
                type="email"
              />
            </div>
            <div class="form-group">
              <label for="password" id="passwordLabel"
                >Customer Password:</label
              >
              <input
                class="form-control"
                id="password"
                pattern="^(?=.*\d)(?=.*[a-zA-Z])\S{8,}$"
                placeholder="At least 8 characters (Include at least 1 digit or character)"
                required
                type="password"
              />
            </div>
            <div class="form-group" id="installment">
              <label>Installment Plan:</label>
              <div class="radioSet">
                <div class="rdButton">
                  <input id="m3" name="plan" type="radio" />
                  <label class="btn btn-default" for="m3">3 Months</label>
                </div>
                <div class="rdButton">
                  <input id="m6" name="plan" type="radio" />
                  <label class="btn btn-default" for="m6">6 Months</label>
                </div>
                <div class="rdButton">
                  <input id="m12" name="plan" type="radio" />
                  <label class="btn btn-default" for="m12">12 Months</label>
                </div>
              </div>
            </div>
          </div>
          <!--    ////////////////////////////      -->
          <button class="btnSubmit" type="submit">Register</button>
        </form>
      </section>
    </main>
    <!-- script to external js file -->
    <script
      src="../static/js/Register.js"
      th:src="@{/js/Register.js}"
      type="text/javascript"
    ></script>
  </body>
</html>
