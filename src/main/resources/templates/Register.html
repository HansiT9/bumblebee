<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bumble-Bee | Customer Register</title>
    <!-- Href to Custom css files -->
    <link
      href="../static/css/global.css"
      rel="stylesheet"
      th:href="@{/css/global.css}"
    />
    <link
      href="../static/css/customerRegister.css"
      rel="stylesheet"
      th:href="@{/css/customerRegister.css}"
    />
    <link
      href="../static/css/loginRegisterCommon.css"
      rel="stylesheet"
      th:href="@{/css/loginRegisterCommon.css}"
    />
    <!-- Href to font awesome library -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- script to jquery file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <section class="logoSide">
        <h1>Bumble-Bee</h1>
        <p>
          Shop now and pay later with just a few clicks using our convenient
          online buy first pay later Mobile Application.
        </p>
      </section>
      <section class="formSide">
        <form id="form-reg">
          <h3>Register</h3>
          <!-- switch start -->
          <div class="switchLan" id="toggle">
            <label class="switch_wrapper" id="toggleLab">
              <input checked id="switchOption" type="checkbox" />
              <span class="switch_slider"></span>
              <div></div>
            </label>
          </div>
          <!-- switch End -->
          <div class="form-group" id="fullNameGroup">
            <label for="fullName">Customer Full Name:</label>
            <input
              class="form-control"
              id="fullName"
              placeholder="Enter your full name"
              required
              type="text"
            />
          </div>
          <div class="form-group" id="dobGroup">
            <label for="dob">Customer Date of Birth:</label>
            <input
              class="form-control"
              id="dob"
              pattern="^(19|20)\d{2}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01])$"
              placeholder="yyyy-mm-dd"
              required
              type="text"
            />
          </div>
          <div class="form-group">
            <label for="email" id="emailLabel">Customer Email:</label>
            <input
              class="form-control"
              id="email"
              pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
              placeholder="example@mail.com"
              required
              type="email"
            />
          </div>
          <div class="form-group">
            <label for="password" id="passwordLabel">Customer Password:</label>
            <input
              class="form-control"
              id="password"
              placeholder="Should have at least 8 characters"
              required
              type="password"
            />
          </div>
          <div class="form-group" id="installment">
            <label>Installment Plan:</label>
            <div class="radioSet">
              <div class="rdButton">
                <input id="m3" name="plan" type="radio" />
                <label class="btn btn-default" for="m3">3 Months</label>
              </div>
              <div class="rdButton">
                <input id="m6" name="plan" type="radio" />
                <label class="btn btn-default" for="m6">6 Months</label>
              </div>
              <div class="rdButton">
                <input id="m12" name="plan" type="radio" />
                <label class="btn btn-default" for="m12">12 Months</label>
              </div>
            </div>
          </div>
          <button class="btnSubmit" type="submit">Register</button>
        </form>
        <p>
          <i class="fa">&#xf06a;</i>Web view only allows customers to register
          to the system
        </p>
      </section>
    </main>
    <!-- script to external js file -->
    <script th:src="@{/js/customerRegister.js}" type="text/javascript"></script>
  </body>
</html>
