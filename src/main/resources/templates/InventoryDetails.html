<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bumble-Bee | Inventory Details</title>
    <link
      href="../static/css/navigation.css"
      rel="stylesheet"
      th:href="@{/css/navigation.css}"
    />
    <link
      href="../static/css/global.css"
      rel="stylesheet"
      th:href="@{/css/global.css}"
    />
    <link
      href="../static/css/inventoryDetails.css"
      rel="stylesheet"
      th:href="@{/css/inventoryDetails.css}"
    />
    <link
      href="../static/css/popupform.css"
      rel="stylesheet"
      th:href="@{/css/popupform.css}"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul id="logo">
          <li><a href="http://localhost:8080/">Bumble-Bee</a></li>
        </ul>
        <ul id="userControl">
          <li><a href="http://localhost:8080/admin_login">Login</a></li>
          <li>
            <a href="http://localhost:8080/customer_register">Register</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Inventory Details</h1>
      </section>
      <section>
        <div class="subSection">
          <div class="description">
            <h3>Brands</h3>
            <a href="http://localhost:8080/inventory_type?type=brands">view all</a>
          </div>
          <div class="createBtn">
            <button id="newBrand">Add new Brand</button>
          </div>
        </div>
        <div class="subSection">
          <div class="description">
            <h3>Categories</h3>
            <a href="http://localhost:8080/inventory_type?type=categorys">view all</a>
          </div>
          <div class="createBtn">
            <button id="newCat">Add new Category</button>
          </div>
        </div>
        <div class="subSection">
          <div class="description">
            <h3>Products</h3>
            <a href="http://localhost:8080/inventory_type?type=products">view all</a>
          </div>
          <div class="createBtn">
            <button id="newProd">Add new Product</button>
          </div>
        </div>
      </section>
    </main>
    <div class="popup" id="formView">
      <div class="addNewForm">
        <div class="controls">
          <button id="closeBtn">&#x274C;</button>
        </div>
        <form>
          <h3>Add new Brand</h3>
          <div class="form-group">
            <label for="name" id="nameL">Brand Name</label>
            <input
              class="form-control"
              id="name"
              placeholder="Enter brand name"
              required
              type="text"
            />
          </div>
          <div class="form-group">
            <label for="url" id="urlL">Brand Logo</label>
            <input
              class="form-control"
              id="url"
              placeholder="Enter url to background image (300 &#215; 300)"
              required
              type="url"
            />
          </div>
          <div class="form-group" id="pbn">
            <label for="brand">Product Brand Name:</label>
            <input
              class="form-control"
              id="brand"
              placeholder="Enter brand name of product"
              required
              type="text"
            />
          </div>
          <div class="form-group" id="pcn">
            <label for="category">Product Category Name:</label>
            <input
              class="form-control"
              id="category"
              placeholder="Enter category name of product"
              required
              type="text"
            />
          </div>
          <button class="btnSubmit" id="submitBtn" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- script to external js file -->
    <script th:src="@{/js/inventoryDetails.js}" type="text/javascript"></script>
  </body>
</html>
