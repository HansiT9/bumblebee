<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bumble-Bee | Admin Center</title>
    <link
      href="../static/css/navigation.css"
      rel="stylesheet"
      th:href="@{/css/navigation.css}"
    />
    <link
      href="../static/css/global.css"
      rel="stylesheet"
      th:href="@{/css/global.css}"
    />
    <link
      href="../static/css/adminCenter.css"
      rel="stylesheet"
      th:href="@{/css/adminCenter.css}"
    />
    <!-- script to jquery file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul id="logo">
          <li><a href="http://localhost:8080/">Bumble-Bee</a></li>
        </ul>
        <ul class="loginControl" id="userControl">
          <li><a href="http://localhost:8080/admin_login">Login</a></li>
          <li><a href="http://localhost:8080/register">Register</a></li>
        </ul>
        <ul class="loggedInControl">
          <li><h3 id="loggedInAs">Logged in as asd@gmail.com</h3></li>
          <li>
            <button class="logout">
              <ion-icon name="log-out-outline"></ion-icon>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Admin Dashboard</h1>
      </section>
      <section class="sectionCards">
        <div class="detailCard">
          <div class="cardTop">
            <p>Customer Count:</p>
            <button id="refreshCustomer"><ion-icon id="refreshCustomerIcon" name="refresh-outline"></ion-icon></button>
          </div>
          <div class="result">
            <h3 id="cusCount"></h3>
          </div>
        </div>
        <div class="detailCard">
          <div class="cardTop">
            <p>Brand Count:</p>
            <button id="refreshBrand"><ion-icon id="refreshBrandIcon" name="refresh-outline"></ion-icon></button>
          </div>
          <div class="result">
            <h3 id="bCount"></h3>
          </div>
        </div>
        <div class="detailCard">
          <div class="cardTop">
            <p>Category Count:</p>
            <button id="refreshCategory"><ion-icon id="refreshCategoryIcon" name="refresh-outline"></ion-icon></button>
          </div>
          <div class="result">
            <h3 id="cateCount"></h3>
          </div>
        </div>
        <div class="detailCard">
          <div class="cardTop">
            <p>Product Count:</p>
            <button id="refreshProduct"><ion-icon id="refreshProductIcon" name="refresh-outline"></ion-icon></button>
          </div>
          <div class="result">
            <h3 id="pCount"></h3>
          </div>
        </div>
      </section>
      <section>
        <div class="card">
          <a href="http://localhost:8080/customer_details"
            >View Customer Details</a
          >
        </div>
        <div class="card">
          <a href="http://localhost:8080/inventory_details"
            >View All Inventory</a
          >
        </div>
      </section>
    </main>
    <script
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      type="module"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>

    </script>
    <!-- script to external js file -->
    <script th:src="@{/js/adminCenter.js}" type="text/javascript"></script>
  </body>
</html>
