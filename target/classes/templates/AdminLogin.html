<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bumble-Bee | Admin Login</title>
    <link
      href="../static/css/global.css"
      rel="stylesheet"
      th:href="@{/css/global.css}"
    />
    <link
      href="../static/css/adminLogin.css"
      rel="stylesheet"
      th:href="@{/css/adminLogin.css}"
    />
    <link
      href="../static/css/loginRegisterCommon.css"
      rel="stylesheet"
      th:href="@{/css/loginRegisterCommon.css}"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="logoSide">
        <h1>Bumble-Bee</h1>
        <p>
          Shop now and pay later with just a few clicks using our convenient
          online buy first pay later Mobile Application.
        </p>
      </section>
      <section class="formSide">
        <form>
          <h3>Login</h3>
          <!-- switch start -->
          <div class="switchLan" id="toggle">
            <label class="switch_wrapper" id="toggleLab">
              <input disabled id="switchOption" type="checkbox" />
              <span class="switch_slider"></span>
              <div></div>
            </label>
          </div>
          <!-- switch End -->
          <div class="form-group">
            <label for="email">Admin Email:</label>
            <input
              class="form-control"
              id="email"
              placeholder="Example@mail.com"
              required
              type="email"
            />
            <!--            <div class="invalid-feedback">Please enter a valid email address.</div>-->
          </div>
          <div class="form-group">
            <label for="pwd">Admin Password:</label>
            <input
              class="form-control"
              id="pwd"
              placeholder="Enter password"
              required
              type="password"
            />
            <!--            <div class="invalid-feedback">Please enter a password.</div>-->
          </div>
          <button class="btnSubmit" type="submit">Login</button>
        </form>
        <p>
          <i class="fa">&#xf06a;</i>Web view only allows Admin to Log in to the
          system
        </p>
      </section>
    </main>
  </body>
</html>
